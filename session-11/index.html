<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
    <body>
        <div style="text-align: center">
            <input id="ip1" placeholder="0" style="text-align: end">
            <br>
            <button id="1" onclick="func('1')">1</button>
            <button id="2" onclick="func('2')">2</button>
            <button id="3" onclick="func('3')">3</button>
            <button id="+" onclick="func('+')">+</button>
            <button id="*" onclick="func('*')">*</button>
            <br>
            <button id="4" onclick="func('4')">4</button>
            <button id="5" onclick="func('5')">5</button>
            <button id="6" onclick="func('6')">6</button>
            <button id="-" onclick="func('-')">-</button>
            <button id="/" onclick="func('/')">/</button>
            <br>
            <button id="7" onclick="func('7')">7</button>
            <button id="8" onclick="func('8')">8</button>
            <button id="9" onclick="func('9')">9</button>
            <button id="0" onclick="func('0')">0</button>
            <button id="=" onclick="eval()">=</button>
        </div>
    </body>
    <script src="app.js"></script>
    <script src="functions.js"></script>
</html>
